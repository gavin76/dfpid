<head>
  <title>dF Product Information Database</title>
</head>

<body>

</body>

<template name="ApplicationLayout">
  {{> yield "navbar" }}
  {{> yield "main" }}
</template>

<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#df-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">dF</a>
      </div>
      <div class="collapse navbar-collapse" id="df-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/searchingr">Search</a></li>
          <li><a href="/additem">Add</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons }}
        </ul>
      </div>
      
    </div>
  </nav>
</template>

<template name="home">
  <div class="container">
    <h2>Product Information Database</h2>
    {{> ingr_search }}
    <hr>
    {{> product_list}}
  </div>
</template>

<template name="ingr_search">
  <form class="js-search-ingr-form">
   <input type="text" name="searchbox" id="js-search-ingr" class="form-control typeahead" placeholder="Search for ingredient..." autocomplete="off" spellcheck="off" data-source="ingr"><button class="btn btn-default" id="js-ingr-submit">Search</button>
  </form>
</template>

<template name="product_list">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Brand Name</th>
        <th>Manufacturer</th>
      </tr>
    </thead>
    <tbody>
      {{#each products }}
        {{> product_item}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="product_item">
  <tr>
    <td>{{productName}}</td>
    <td>{{brandName}}</td>
    <td>{{manufacturer}}</td>
  </tr>
</template>

<template name="add_item">
  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li>Add item</li>
  </ol>
  <div class="container">
    <h2>Add new product</h2>
    <p>...</p>
  </div> <!-- container -->
</template>

<template name="about">
  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li>About</li>
  </ol>
  <div class="container">
    <h2>About</h2>
    <p>...</p>
    </div>
</template>
