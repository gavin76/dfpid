<template name="ingrsearch">
  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li>Search Ingredient</li>
  </ol>
  <div class="container">

    <h2>Product Information Database</h2>
    {{> ingr_search }}
    <hr>
    {{> product_list}}
  </div>
</template>

<template name="ingr_search">
  <form class="js-search-ingr-form">
   <input type="text" name="searchbox" id="js-search-ingr" class="form-control typeahead" placeholder="Search for ingredient..." autocomplete="off" spellcheck="off" data-source="ingr"><button class="btn btn-default" id="js-ingr-submit">Search</button>
  </form>
</template>

<template name="product_list">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Brand Name</th>
        <th>Manufacturer</th>
      </tr>
    </thead>
    <tbody>
      {{#each products }}
        {{> product_item}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="product_item">
  <tr>
    <td>{{productName}}</td>
    <td>{{brandName}}</td>
    <td>{{manufacturer}}</td>
  </tr>
</template>
